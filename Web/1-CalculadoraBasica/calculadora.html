<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../1-CalculadoraBasica/calculadora.css">
    <title>Calculadora Básica</title>
</head>

<body>
    <!-- JS externo con lògica de calculadora -->
    <script src="../1-CalculadoraBasica/calculadora.js"></script>

    <!-- div que contiene todo el contenido de calculadora -->
    <div class="calculadora">
        <!-- Círculo de color blanco/negro que controla el tema claro/oscuro -->
        <div class="box">
            <button class="tema" onclick="cambiarTema()"></button>
        </div>

        <!-- Pantalla donde se muestra lo ingresado y el resultado final -->
        <div class="pantalla" id="pantalla">
            0
        </div>

        <!-- Tablero de botones -->
        <div class="botones">
            <button class="borrarTodo" onclick="borrarTodo()">C</button>
            <button class="simbolo" onclick="agregar('/')">/</button>
            <button class="simbolo" onclick="agregar('*')">*</button>
            <button class="borrar" onclick="borrar()"><</button>
            <button class="numero" onclick="agregar('7')">7</button>
            <button class="numero" onclick="agregar('8')">8</button>
            <button class="numero" onclick="agregar('9')">9</button>
            <button class="simbolo"onclick="agregar('-')">-</button>
            <button class="numero" onclick="agregar('4')">4</button>
            <button class="numero" onclick="agregar('5')">5</button>
            <button class="numero" onclick="agregar('6')">6</button>
            <button class="simbolo" onclick="agregar('+')">+</button>
            <button class="numero" onclick="agregar('1')">1</button>
            <button class="numero" onclick="agregar('2')">2</button>
            <button class="numero" onclick="agregar('3')">3</button>
            <button class="simbolo" onclick="calcular()">=</button>
            <button class="simbolo"onclick="agregar('.')">.</button>
            <button class="numero" onclick="agregar('0')">0</button>
            <button class="simbolo" onclick="agregar('00')">00</button>
        </div>
    </div>
</body>

</html>
